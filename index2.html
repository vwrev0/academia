<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style2.css">

</head>
<body>
  <div class="main-login">
 <div class="left-login">
    <h1>Faça login<br>E comece a focar na sua saúde</h1>
    <img src="Indoor bike-cuate (1).svg" alt="">
 </div>
 <div class="right-login">
 <div class="card-login">
    <h1>LOGIN</h1>
    <div class="textfield">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" placesholder="Usuário">
    </div>
    <div class="textfield">
        <label for="senha">Senha</label>
        <input type="password" name="senha" placesholder="Senha">
    </div>
    <button class="btn-login">Login</button>
 </div>
 </div>
  </div>
